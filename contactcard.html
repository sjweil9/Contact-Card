<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Card</title>
    <link rel="stylesheet" type="text/css" href="styles/contactcard.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/contactcard.js"></script>
</head>
<body>
    <div id="wrapper">
        <form>
            <label>
                First Name: <input type="text" name="first_name" placeholder="First Name">
            </label>
            <label>
                Last Name: <input type="text" name="last_name" placeholder="Last Name">
            </label>
            <p>Description:</p>
            <textarea rows="20" name="description" placeholder="Type more about this person here..."></textarea>
            <input type="submit" name="submit" value="Add User">
        </form><!--
     --><div></div>
    </div>
</body>
</html>
